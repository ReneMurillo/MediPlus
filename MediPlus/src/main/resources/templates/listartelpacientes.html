<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Lista de tipos de sangre</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container">
<br>
<div class="row">
	<a th:href="@{/formtelpacientes}" class="btn btn-success btn-xs">Registrar nuevo número</a> |
	<a th:href="@{/}" class="btn btn-warning btn-xs" >Regresar</a>
</div>
<br>
	<table class="table">
 <thead>
  <tr>
     <th scope="col">Paciente</th>
     <th scope="col">Número</th>
     <th scope="col">Tipo de teléfono</th>
  </tr>
 </thead>

 <tbody>
  <tr th:each="telefono: ${telefonospacientes}">
     <td th:text="${telefono.paciente.firstName} + ' ' + ${telefono.paciente.firstLastName}"/>
     <td th:text="${telefono.numero}" />
     <td th:text="${telefono.tipoTelefono.Nombre}"/>
     <td> <a th:href="@{/formtelpacientes/} + ${telefono.numero}" th:text="'Editar'" class="btn btn-primary btn-xs" ></a></td>
     <td> <a th:href="@{/deletetel/} + ${telefono.numero}" th:text="'Eliminar'" class="btn btn-danger btn-xs" onclick="return confirm('Estas seguro?')" ></a></td>
  </tr>
 </tbody>
</table>
</div>







</body>
</html>
