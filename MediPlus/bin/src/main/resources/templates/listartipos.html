<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Lista de tipos de sangre</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container">
<br>
<div class="row">
	<a th:href="@{/formtipos}" class="btn btn-success btn-xs">Registrar tipo de sangre</a> |
	<a th:href="@{/}" class="btn btn-warning btn-xs" >Regresar</a>
</div>
<br>
	<table class="table">
 <thead>
  <tr>
     <th scope="col">Id</th>
     <th scope="col">Nombre</th>
  </tr>
 </thead>

 <tbody>
  <tr th:each="tipoSangre: ${tipossangre}">
     <td th:text="${tipoSangre.id}"/>
     <td th:text="${tipoSangre.Nombre}" />
     <td> <a th:href="@{/formtipos/} + ${tipoSangre.id}" th:text="'Editar'" class="btn btn-primary btn-xs" ></a></td>
     <td> <a th:href="@{/delete/} + ${tipoSangre.id}" th:text="'Eliminar'" class="btn btn-danger btn-xs" onclick="return confirm('Estas seguro?')" ></a></td>
  </tr>
 </tbody>
</table>
</div>







</body>
</html>
